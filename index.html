<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inzidenz fuer ausgewaehlte Landkreise</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>
<body>        
<div class="grid-container" id="app">
<div class="title" text-align="center">
  <h5>Inzidenz fuer ausgewaehlte Landkreise {{ timestamp }}</h5>
  </div>
  <div class="grid-x grid-padding-x align-stretch">  
    <div class="cell small-4 align-self-middle" v-for="(result, index) in results">     
        <div class="card">
            <div class="card-divider">
              <h6>{{ result.GEN }}</h6>
            </div>   
          <div class="card-section">   
              <p>{{ Math.round(result.CASES) }}</p>
            </div>
        </div>  
      </div>  
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
<script src="vueApp.js"></script>
</body></html>
